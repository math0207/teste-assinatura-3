<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assinar Documento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #e0e0e0;
            height: 100vh;
            margin: 0;
        }

        #canvas-container {
            position: relative;
            width: 600px;
            height: 700px;
            overflow: scroll;
            border: 2px solid #000;
            background-color: #fff;
            margin-top: 20px;
        }

        canvas {
            display: block;
            background-color: white;
        }

        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        #buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }

        button {
            max-width: 100%;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Assine o documento</h1>

    <form id="user-info">
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" required>

        <label for="project">CPF:</label>
        <input type="text" id="project" required>

        <label for="projeto">Projeto:</label>
        <select name="projeto" id="projeto">
            <option value="Selecione">Selecione</option>
            <option value="ARQUIP/SP">ARQUIP/SP</option>
            <option value="DNIT/RJ">DNIT/RJ</option>
        </select>

        <label for="birthDate">Data da Assinatura:</label>
        <input type="date" id="birthDate" required>

        <label>
            <input type="checkbox" id="terms" required>
            Li e concordo com o termo.
        </label>
    </form>

    <div id="buttons-2">
        <button id="update">Atualizar Termo</button>
    </div>

    <div id="canvas-container">
        <canvas id="signature-pad" width="600" height="400"></canvas>
    </div>

    <div id="buttons">
        <button id="clear">Limpar</button>
        <button id="submit">Enviar Assinatura</button>
    </div>

    <script>
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Variáveis para armazenar informações
        let fullName = '';
        let cpf = '';
        let projeto = '';
        let birthDate = '';

        // Atualiza o termo no canvas
        function drawText() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';

            const texto = `
                Eu, ${fullName}, CPF ${cpf}, declaro que participei do programa de INTEGRAÇÃO da empresa.
                Projeto: ${projeto}.
                Data da Assinatura: ${birthDate}.
            `;

            const lines = texto.split('\n');
            let y = 20;

            lines.forEach((line) => {
                ctx.fillText(line, 10, y);
                y += 20;
            });
        }

        // Redimensionar o canvas
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }

        // Permitir o desenho no canvas
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('update').addEventListener('click', () => {
            fullName = document.getElementById('fullName').value;
            cpf = document.getElementById('project').value;
            projeto = document.getElementById('projeto').value;
            birthDate = document.getElementById('birthDate').value;

            if (fullName && cpf && projeto && birthDate) {
                drawText();
            } else {
                alert('Preencha todos os campos antes de atualizar o termo.');
            }
        });

        document.getElementById('submit').addEventListener('click', () => {
            const assinatura = canvas.toDataURL('image/png');
            fetch('enviar-assinatura.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    assinatura,
                    fullName,
                    birthDate,
                    projeto,
                    project: cpf,
                    email: 'sistemas@otcdoc.com.br',
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        alert('Assinatura enviada com sucesso!');
                    } else {
                        alert('Erro ao enviar assinatura.');
                    }
                })
                .catch(() => alert('Erro ao enviar assinatura.'));
        });

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>

</body>

</html>
